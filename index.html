<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = stored ? stored === 'dark' : prefersDark;
          if (dark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (_) {}
      })();
    </script>
    <title>Aaryan K V — Portfolio</title>
    <meta name="description" content="Portfolio of Aaryan K V — Software Engineer crafting modern, performant, and accessible web experiences." />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Favicons: multiple paths + cache-bust to beat favicon caching -->
    <!-- Relative to base (/portfolio/) -->
    <link rel="icon" href="akvlogo.jpg?v=4" sizes="32x32" />
    <link rel="icon" href="akvlogo.jpg?v=4" sizes="any" />
    <!-- Explicit base path -->
    <link rel="icon" href="/portfolio/akvlogo.jpg?v=4" sizes="any" />
    <link rel="shortcut icon" href="/portfolio/akvlogo.jpg?v=4" />
    <link rel="apple-touch-icon" href="/portfolio/akvlogo.jpg?v=4" />
    <!-- Vite BASE_URL variant -->
    <link rel="icon" href="%BASE_URL%akvlogo.jpg?v=4" sizes="any" />
    <!-- Root fallback -->
    <link rel="icon" href="/akvlogo.jpg?v=4" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Aaryan K V — Portfolio" />
    <meta property="og:description" content="Software Engineer crafting modern, performant, and accessible web experiences." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
